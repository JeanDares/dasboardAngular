<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Ainda nao tem cadastro?<a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <h4> AIZE </h4>
      <input name="email" [(ngModel)]="loginObj.email" type="text" placeholder="Email"/>
      <input name="password" [(ngModel)]="loginObj.password"  type="password" placeholder="Senha"/>
      <button (click)="onLogin()" >login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
